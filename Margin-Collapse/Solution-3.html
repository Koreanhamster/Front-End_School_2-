<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution_3</title>
    <style>
      body {
        background-color: beige;
      }

      .parents {
        background-color: grey;
        width: 300px;
        margin: 30px auto;
      }
      .parents::before,
      .parents::after {
        content: "";
        display: table;
      }

      .children {
        width: 200px;
        height: 200px;
        background-color: orange;
        margin: 0 auto;
        font-size: 150px;
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <div class="parents">
      <div class="children">A</div>

      <div class="children">B</div>
    </div>
  </body>
</html>
